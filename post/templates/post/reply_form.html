{% extends "base.html" %}
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

{% block content %}
<div class="card">
    <div class="card-body">
      <h1 class="display-6">Post your reply for:<br><a href="{% url 'comment-detail' comment.pk %}">{{ comment.description }}</a></h1>
      <form action="" method="post">
        {% csrf_token %}
        <div class="mb-3">
          {% bootstrap_form form show_label=false %}
        </div>
        <div class="d-flex justify-content-start mt-4">
          <input type="submit" value="Submit" class="btn btn-success">
          <a href="{% url 'comment-detail' comment.pk %}" class="mx-3 btn btn-danger"><i class="fa-solid fa-ban"></i></a>
        </div>
      </form>
    </div>
  </div>
  
{% endblock %}
