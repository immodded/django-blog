{% extends "base.html" %}
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

{% block content %}
<h3>Sign up</h3>

<form action="{% url 'signup' %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="SignUp" class="btn btn-success">
</form>

{% endblock %}
